<h2>speaker의 역사</h2>
<p>필립 라이스는 1861년 그의 전화기에 전기 스피커를 설치하였다. ...
   최초의 실험적인 동적 코일 스피커는 1898년 올리버 로지가 발명하였다.
   1900년 영국의 호라스 쇼트가 압축 공기 아욱스폰을 사용하여 특허를 받았는데,
   그 해 여름 에펠탑 정상에서 처음으로 사용되었다.</p>
